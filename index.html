<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="main">
            <!-- <div class="mainHeading"> -->
            <h2>Currency Convertor</h2>
            <!-- </div> -->
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>

                    <input type="text" value="1" id="from_amount">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from">
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                            <select name="to">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="message">
                    <p> <b>1</b> PKR = <b>280</b> USD</p>
                </div>
                <button type="button" class="btn btn-light">Get Conversion</button>
            </form>
        </div>
    </div>
    <script src="script/codes.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
